    sdk: flutter

  cupertino_icons: ^1.0.3
  getwidget: ^2.0.4
  flutter_svg: ^0.22.0
  hooks_riverpod: ^0.14.0
  dotted_line: ^3.0.0
  freezed_annotation: ^0.14.1
  dio: ^4.0.0
  json_serializable: ^4.1.1
  json_annotation: ^4.0.1
  get: ^4.1.4
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  flutter_secure_storage: ^4.2.0
  google_maps_flutter: ^2.0.3
  google_maps_webservice: ^0.0.20-nullsafety.5
  geolocator: ^7.0.3
  stripe_payment: ^1.1.0
  country_code_picker: ^2.0.1
  cached_network_image: ^3.0.0
  image_picker: ^0.7.4
  flutter_phone_direct_caller: ^2.0.0
  intl: ^0.17.0
  socket_io_client: ^1.0.1
  flutter_polyline_points: ^1.0.0
  onesignal_flutter: ^3.0.0-beta3
  shimmer: ^2.0.0
  collection: ^1.15.0-nullsafety.4
  flutter_dotenv: ^4.0.0-nullsafety.1
  flutter_widget_from_html: ^0.6.1
  url_launcher: ^6.0.4
  pin_code_fields: ^7.0.0
  fluttertoast: ^8.0.8
  double_back_to_close_app: ^2.0.1
  sticky_headers: ^0.2.0

